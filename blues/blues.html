<!DOCTYPE html>
<html>
<head>
<title>Blues Money League</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body, html {
  height: 100%;

  overflow: hidden; /* Prevent scrolling */
}
.bgimg {
  position: relative;
  min-height: 100%;
  background-image: url('snoopy.png');

  background-size: cover;
}
.content {
  position: relative;
  z-index: 1;
}
.checkbox-container {
  text-align: center;
  margin-top: 20px;
}
.checkbox-container input[type="checkbox"] {
  display: none;
}
.checkbox-container label {
  display: inline-block;
  cursor: pointer;
}
</style>
</head>
<body>
    <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">

          <div class="checkbox-container">
            <input type="checkbox" id="verification-checkbox">
            <label for="verification-checkbox">I agree to the terms and conditions</label>
          </div>
        </div>
      </div>

      <script>
        document.getElementById("verification-checkbox").addEventListener("change", function() {
          if (this.checked) {
            window.location.href = "http://adfoc.us/469249103188180"; // Replace with your desired website URL

        });

</body>
